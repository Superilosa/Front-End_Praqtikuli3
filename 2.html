<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <style>
        p{
            text-align: center;
        }
        table{
            width: 750px;
            border: solid;
        }
        tbody tr{
            height: 90px;
        }
        thead tr{
            height: 30px;
            text-align: center;
            font-weight: bold;
        }
        tfoot{
            height: 30px;
            background-color: green;
        }
        td{
            border: solid;
        }
    </style>
</head>
<body>
    <div>
        <p>Table Data</p>
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Count</td>
                    <td>Weight</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Apple</td>
                    <td>3 cont</td>
                    <td>23 T</td>
                </tr>
                <tr>
                    <td>Apple</td>
                    <td>3 cont</td>
                    <td>23 T</td>
                </tr>
                <tr>
                    <td colspan="2">1</td>
                    <td></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
